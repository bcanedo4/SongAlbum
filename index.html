<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Song Album</title>
</head>
<body>
    <div class="container">
        <div class="container--left">
            
            <div class="sidebar">
                <div class="border-line-1">

                </div>
                <svg class="sidebar__nav__icon">
                    <use xlink:href="img/sprite.svg#icon-facebook2"></use>
                </svg>
                <svg class="sidebar__nav__icon">
                    <use xlink:href="img/sprite.svg#icon-instagram"></use>
                </svg>
                <svg class="sidebar__nav__icon--twitter">
                    <use xlink:href="img/sprite.svg#icon-twitter"></use>
                </svg>
                <div class="border-line-2">

                </div>
            </div>
            
            <main class="song">
                <header class="header">
                    <div class="header__title">Design.</div>
                    <div class="header__nav">
                        <svg class="nav__icon">
                            <use xlink:href="img/sprite.svg#icon-menu"></use>
                        </svg>
                    </div>
                    <div class="search-bar__icon">
                        <svg class="nav__icon">
                            <use xlink:href="img/sprite.svg#icon-search"></use>
                        </svg>
                    </div>
                    <div class="search-bar__text">
                        Search
                    </div>
                </header>

                <div class="song__info">
                    <div class="song__title">
                        Design is a journey of <span class="u-type--orange">Discovery</span>
                        <div class="song__title--line"></div>
                    </div>
                    <div class="artist__box">
                        <div class="artist__box--text">
                            <div class="artist__box--text--top">Written by</div>
                            <div class="artist__box--text--bottom">Brian Canedo June 25 2018</div>
                        </div>
                        
                        <button class="btn song__btn">Part 1</button>
                    </div>
                    <figure>
                        <button name="play" class="play__btn"></button>
                    </figure>
                </div>

                <div class="song__ratings">
                    <div class="song__order">1 of 5
                        <svg class="footer__icon--black">
                            <use xlink:href="img/sprite.svg#icon-arrow-right2"></use>
                        </svg>
                    </div>

                    <div class="song__favorites">
                        <svg class="footer__icon--grey">
                            <use xlink:href="img/sprite.svg#icon-heart"></use>
                        </svg>
                    </div>
                    <p class="icon__value">400</p>

                    <div class="song__views">
                        <svg class="footer__icon--grey">
                            <use xlink:href="img/sprite.svg#icon-eye"></use>
                        </svg>
                    </div>
                    <p class="icon__value">275</p>

                    <div class="song__comments">
                        <svg class="footer__icon--grey">
                            <use xlink:href="img/sprite.svg#icon-bubble"></use>
                        </svg>
                    </div>
                    <p class="icon__value">12</p>

                </div>
            </main>
        </div>
        <div class="container--right"></div>
    </div>
</body>
</html>
